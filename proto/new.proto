syntax = "proto3";
package api;
option go_package = "./pkg/api"; 

message MessReq {
    string Name = 1;
    string Email = 2;
    string Subject = 3;
    string MessegeText = 4;
}

message StatusResp{
    bool Status = 1;
}

service tgBot {
    rpc SendMess(MessReq) returns (StatusResp){}
}
service smtpClI {
    rpc SendMess(MessReq) returns(StatusResp){}
}